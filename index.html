<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <title>Professor Evaluation Submission Form</title>
  </head>
  <body>
    <main>
      <h1>Professor Evaluation Submission Form</h1>

      <p>
        Please use the following form to provide course feedback for your
        instructor.
      </p>

      <!--action="/Exercises/Ex4_Forms/Form.txt" method="get"-->
      <form >
        <!-- Text-->
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Alan Na" autocomplete="name"/> <br/> <br/>
        <label for="email">Email:</label>
        <input type = "text" id="email" name="email" placeholder = "Name@gmail.com" autocomplete="email"/> <br/> <br/>
        <!-- Number-->
        <!--Question: What is the difference between id and name?-->
        <label for="studentNum">Student Number:</label>
        <input type = "number" id="studentNum" name="studentNum" placeholder = "123"/> <br/><br/>
        <!--Slider-->
        <label for="mood">How are you feeling:</label>
        <input type = "range" id="mood" name="mood" min="0" max="10" placeholder = "5"/> <br/><br/>

        <!--Date-->
        <label for="gradDate">Expected date of graduation:</label>
        <input type = "date" id="gradDate" name="gradDate" min="2023 - 02 -16" required = "required"/> <br/><br/>

        <!-- Radio -->
        <fieldset>
            <legend> Prof rating</legend>
            <input id="one star" name="rating" type="radio" />
            <label for="one star">One Star  </label>

            <input id="two star" name="rating" type="radio" />
            <label for="two star">Two Stars  </label>

            <input id="three star" name="rating" type="radio" />
            <label for="three star">Three Stars  </label>

            <input id="four star" name="rating" type="radio" />
            <label for="four star">Four Stars  </label>

            <input id="five star" name="rating" type="radio" />
            <label for="Five star">Five Stars  </label>
        </fieldset> <br/>

        <button type="reset">Reset Form</button>
        <button type="submit">Submit your response</button>

      </form>
    </main>
  </body>
</html>
